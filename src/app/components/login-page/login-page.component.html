<a class="navbar-brand" routerLink="/"><img class="logo" src="assets/images/logo-dark.png"></a>

<div class="container" style="width: 800px; margin-top: 80px; margin-left: 300px;">
    <h4>sign into your account </h4>
    <div class="row">
        <div class="col" >
            <form [formGroup]="myForm" class="form">
                <div class="form-group d-flex m-3">
                    <input formControlName="email" class="form-control" type="text">

                </div>





                <div class="form-group d-flex m-3">
             
                    <input
                    type="{{ showPassword ? 'text' : 'password' }}"
                    id="password"
                    class="form-control"
                    formControlName="pass"
                    type="password"
                    (input)="passwordChange.emit()"
                    placeholder="Enter password"
                    />


                    <button type="button" (click)="toggleShowPassword()" class="password-show-toggle">
                        <i class="fas fa-eye-slash" *ngIf="!showPassword"></i>
                        <i class="fas fa-eye" *ngIf="showPassword"></i>
                        SHOW PASSWORD
                    </button>
                   
                </div>
            
 
                <div class="text-center m-3">
                    <input (click)="Add()" class="btn btn-outline-success" type="submit" value="log-in">
                </div>

            </form>
           <p style="display: flex;">dont have an acount? </p> 
           <a routerLinkActive="active" routerLink="/register" class="nav-link" style="display: flex;">Sign Up</a>

        </div>
    </div>
</div>
