<div class="booking-details">
  <h2>Booking Details</h2>
  <ul>
    <li><strong>ID:</strong> {{ movieDetails.id }}</li>
    <li><strong>Time:</strong> {{ movieDetails.time }}</li>
    <li><strong>Location:</strong> {{ movieDetails.location }}</li>
    <li><strong>Seats:</strong>
      <ul>
        @for(seat of movieDetails.seats; track seat) {
          <li>{{ seat }}</li>
        }

      </ul>
    </li>
  </ul>
  <button class="close-btn" (click)="onClose()">Close</button>

</div>
