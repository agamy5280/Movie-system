<div style="margin: 40px; text-align: center;">
    <h2>Edit Profile</h2>
</div>




<div class="container">
    <div class="row">
        <div class="colomn">
            <form [formGroup]="myform" class="form">
                <div class="form-group d-flex m-3">
                    <label class="w-25">First Name</label>
                    <input formControlName="FirstName" class="form-control" type="text">
                </div>
                <div class="form-group d-flex m-3">
                    <label class="w-25">Last Name</label>
                    <input formControlName="LastName" class="form-control" type="text">
                </div>
                <div class="form-group d-flex m-3">
                    <label class="w-25">age</label>
                    <input formControlName="age" class="form-control" type="number">
                </div>
                <div class="form-group d-flex m-3">
                    <label class="w-25">email</label>
                    <input formControlName="email" class="form-control" type="email">
                </div>
                <div class="form-group d-flex m-3">
                    
                    <input (click)="add()" class="btn btn-outline-success text-alinecenter" type="submit" value="add" >
                </div>
            </form>

        </div>
    </div>

</div>
